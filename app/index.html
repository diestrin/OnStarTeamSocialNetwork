<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OnStar Training</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="OSTApp">

    <!-- START header -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation"
      ng-controller="NavbarCtrl as Navbar" ng-init="Navbar.isCollapsed = true">

      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
            ng-click="Navbar.isCollapsed = !Navbar.isCollapsed">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">OnStar Training</a>
        </div>

        <nav class="navbar-collapse" collapse="Navbar.isCollapsed">
          <ul class="nav navbar-nav navbar-right" ng-if="Navbar.user">
            <li><a href ng-click="Navbar.logout()">Log Out</a></li>
          </ul>

          <form class="navbar-form navbar-left">
            <input type="text" class="form-control" placeholder="Search..."
              ng-model="Navbar.searchUser"
              typeahead="item as item.name for item in Navbar.searchResult | jsonToArray"
              typeahead-on-select="Navbar.goToResult(Navbar.searchUser)">
          </form>
        </nav>
      </div>
    </header>
    <!-- END header -->

    <div class="container-fluid">
      <div class="row">
        <!-- START sidebar -->
        <aside class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Messages</a></li>
          </ul>
        </aside>
        <!-- END sidebar -->

        <!-- START content -->
        <section class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
          ng-view></section>
        <!-- END content -->
      </div>
    </div>

    <!-- START footer -->
    <footer class="footer">
      <p>OnStar Team 2014</p>
    </footer>
    <!-- END footer -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- <script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/collapse.js"></script> -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/api.js"></script>
    <script src="scripts/services/MemoryAdapter.js"></script>
    <script src="scripts/services/apiauth.js"></script>
    <script src="scripts/services/apiFeed.js"></script>
    <script src="scripts/services/apiUsers.js"></script>
    <script src="scripts/services/apiFriends.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/filters/jsonToArray.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/Navbar.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <!-- endbuild -->
  </body>
</html>
